<!DOCTYPE html>
<html>
<head>
    <title>Generative AI Meetup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .banner {
            max-width: 100%; /* limits the width */
            height: auto;
            display: block;
            margin: 0 auto; /* centers the image */
        }
        .container {
            padding: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .banner {
                max-height: 250px; /* smaller image height for mobile devices */
            }
            .button {
                padding: 10px 20px;
                font-size: 16px;
            }
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://secure.meetupstatic.com/photos/event/a/3/7/b/clean_512081851.webp" alt="Generative AI Meetup Banner" class="banner">
        <h1>Welcome to the South Bay Generative AI Meetup!</h1>
        <p>Join us for exciting events in Silicon Valley every Thursday.</p>
        <a href="https://www.meetup.com/gen-ai/" class="button">Meetup Group</a>
        <a href="https://podcast.genaimeetup.com/" class="button">Podcast</a>
        <a href="https://discadia.com/gen-ai" class="button">Discord Group</a>
    </div>
</body>
</html>
